<div class="card">
  <p-table [value]="doctores" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Email</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-doctor>
      <tr>
        <td>{{ doctor.id }}</td>
        <td>{{ doctor.name }}</td>
        <td>{{ doctor.email }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
