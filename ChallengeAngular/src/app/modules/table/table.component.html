<div class="card">
  <p-table [value]="Doctores" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Ubicación</th>
        <th>Compañía</th>
        <th>Estado de pago</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-doctor>
      <tr>
        <td>{{ doctor.id }}</td>
        <td>{{ doctor.nombre }}</td>
        <td>{{ doctor.email }}</td>
        <td>{{ doctor.ubicacion }}</td>
        <td>{{ doctor.empresa }}</td>
        <td>{{ doctor.estadoDePago }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
